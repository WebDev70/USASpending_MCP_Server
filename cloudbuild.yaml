steps:
  - name: 'python:3.12-slim'
    id: 'Run Unit Tests'
    entrypoint: /bin/bash
    args:
      - -c
      - |
        pip install -e ".[dev]"
        mkdir -p logs
        : > logs/test.log
        pytest tests/unit -m "not integration"
  - name: 'python:3.12-slim'
    id: 'Run Integration Tests'
    entrypoint: /bin/bash
    args:
      - -c
      - |
        if [ "${_RUN_INTEGRATION_TESTS}" = "true" ]; then
          pip install -e ".[dev]"
          pytest tests/integration tests/test_set_aside_implementation.py -v
        else
          echo "Skipping integration tests (set _RUN_INTEGRATION_TESTS=true to enable)."
        fi
  - name: gcr.io/cloud-builders/docker
    id: 'Docker Build'
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA
      - .
  - name: gcr.io/cloud-builders/docker
    id: 'Docker Push'
    args:
      - push
      - gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: 'Deploy to Cloud Run'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars=LOG_LEVEL=INFO

images:
  - gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$SHORT_SHA

substitutions:
  _SERVICE_NAME: usaspending-mcp
  _REGION: us-central1
  _RUN_INTEGRATION_TESTS: "true"

artifacts:
  objects:
    location: 'gs://mcpserver-logs/'
    paths: ['logs/test.log']
